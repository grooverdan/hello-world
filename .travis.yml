language: c
services: docker
os:
- linux-ppc64le
- linux

#env:
#  matrix:
#    secure: 
#
jobs:
  include:
    - stage: build
      if: os = linux-ppc64
      script:
      - REPO=https://index.docker.io/v2/"${DOCKER_USERNAME}"
      - |
         if [[ "$TRAVIS_EVENT_TYPE" != "pull_request" ]]; then
           echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
           docker manifest create ${REPO}/hello_world:${TRAVIS_BRANCH} ${REPO}/hello_world:${TRAVIS_BRANCH}_linux ${REPO}/hello_world:${TRAVIS_BRANCH}_linux-ppc64le
           docker manifest push   ${REPO}/hello_world:${TRAVIS_BRANCH}
         fi

script:
- $CC -static -Os -nostartfiles -fno-asynchronous-unwind-tables -Wno-implicit-function-declaration -o hello hello.c
- docker build -t "$DOCKER_USERNAME"/hello_world:${TRAVIS_BRANCH}_${TRAVIS_OS_NAME} .
after_script:
- docker images
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push "$DOCKER_USERNAME"/hello_world:${TRAVIS_BRANCH}_${TRAVIS_OS_NAME}
